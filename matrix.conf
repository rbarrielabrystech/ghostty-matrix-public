# Matrix Ghostty Theme - User Configuration
# "There is no spoon." - Spoon Boy
#
# This file controls the behavior of the Matrix startup animation.
# Edit these values to customize your experience.
# After editing, restart Ghostty or run 'matrix-demo' to see changes.

# ============================================================
# ANIMATION FREQUENCY
# ============================================================
# How often should the full animation run?
# Options:
#   daily    - Once per day (default)
#   weekly   - Once per week
#   always   - Every new terminal
#   never    - Disable animation entirely
MATRIX_ANIMATION_FREQUENCY="daily"

# ============================================================
# ANIMATION SETTINGS
# ============================================================
# Duration of the matrix rain animation (in seconds)
# Default: 8
MATRIX_ANIMATION_DURATION=8

# Frame rate for cxxmatrix animation (higher = smoother, more CPU)
# Default: 60
MATRIX_FRAME_RATE=60

# Enable diffuse glow effect in cxxmatrix
# Options: true, false
MATRIX_DIFFUSE=true

# Enable twinkle effect (brightness fluctuations)
# Options: true, false
MATRIX_TWINKLE=true

# cxxmatrix sequence to play
# Options: number, rain, banner, conway, mandelbrot, rain-forever
# Multiple can be combined with commas: "number,rain,banner"
MATRIX_SEQUENCE="number,rain,banner"

# Banner message shown during animation
# Default: "WAKE UP NEO"
MATRIX_BANNER_MESSAGE="WAKE UP NEO"

# ============================================================
# TEXT SEQUENCE (after animation)
# ============================================================
# Show the iconic "Wake up, Neo..." text sequence
# Options: true, false
MATRIX_SHOW_TEXT_SEQUENCE=true

# Typing speed for text (seconds per character)
# Lower = faster, Higher = slower
MATRIX_TYPING_SPEED=0.06

# ============================================================
# HEADER SETTINGS
# ============================================================
# Show header on subsequent terminal windows (after first daily animation)
# Options: true, false
MATRIX_SHOW_HEADER=true

# Show random Matrix quote
# Options: true, false
MATRIX_SHOW_QUOTE=true

# Show system info (operator, node, shell, kernel)
# Options: true, false
MATRIX_SHOW_SYSTEM_INFO=true

# ============================================================
# CUSTOM QUOTES
# ============================================================
# Add your own quotes (one per line, use | as separator)
# Leave empty to use default Matrix quotes only
# Example: MATRIX_CUSTOM_QUOTES="My custom quote|Another quote"
MATRIX_CUSTOM_QUOTES=""

# ============================================================
# COLORS
# ============================================================
# Use custom colors (overrides defaults)
# Options: true, false
MATRIX_CUSTOM_COLORS=false

# Custom color values (only used if MATRIX_CUSTOM_COLORS=true)
# Format: ANSI escape code without \033[
# Default green: 0;32m
MATRIX_COLOR_PRIMARY="0;32m"
MATRIX_COLOR_BRIGHT="1;32m"
MATRIX_COLOR_DIM="2;32m"

# ============================================================
# SKIP BEHAVIOR
# ============================================================
# Allow skipping animation with any key press
# Options: true, false
MATRIX_ALLOW_SKIP=true

# ============================================================
# FALLBACK BEHAVIOR
# ============================================================
# Use cmatrix as fallback if cxxmatrix is not installed
# Options: true, false
MATRIX_USE_FALLBACK=true

# Fallback animation duration (seconds)
MATRIX_FALLBACK_DURATION=5
